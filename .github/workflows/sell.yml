name: Intraday Sell Breakdown (10:00 IST)

on:
  schedule:
    # 10:00 IST = 4:30 UTC
    - cron: "30 4 * * 1-5"
  workflow_dispatch:  # Allows manual trigger

jobs:
  sell-breakdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pymongo pillow tabulate

      - name: Download stock master (obj_data.json)
        run: |
          python download_obj_data.py

      - name: Run SELL Breakdown Scanner (10:00 IST)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TELEGRAM_DATA: ${{ secrets.TELEGRAM_DATA }}
        run: |
          python sell_breakdown_1000.py