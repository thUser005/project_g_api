name: Intraday Buy Breakout (9:15 IST)

on:
  schedule:
    # 9:15 IST = 3:45 UTC
    - cron: "45 3 * * 1-5"
  workflow_dispatch:  # Allows manual trigger

jobs:
  buy-breakout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pymongo pillow tabulate

      - name: Download stock master (obj_data.json)
        run: |
          python download_obj_data.py

      - name: Run BUY Breakout Scanner (9:15 IST)
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          TELEGRAM_DATA: ${{ secrets.TELEGRAM_DATA }}
        run: |
          python buy_breakout_915.py