name: Intraday Breakout Automation

on:
  schedule:
    # BUY Breakout @ 09:15 IST (UTC 03:45)
    - cron: "45 3 * * 1-5"

    # SELL Breakdown @ 10:00 IST (UTC 04:30)
    - cron: "30 4 * * 1-5"

  # Allow manual run from GitHub UI
  workflow_dispatch:

jobs:
  intraday-breakout:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # CHECKOUT CODE
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # SETUP PYTHON
      # -------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------
      # INSTALL DEPENDENCIES
      # -------------------------------------------------
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pymongo

      # -------------------------------------------------
      # DOWNLOAD obj_data.json (Stock Master)
      # -------------------------------------------------
      - name: Download stock master (obj_data.json)
        run: |
          python download_obj_data.py

      # -------------------------------------------------
      # RUN BUY BREAKOUT (09:15 IST)
      # -------------------------------------------------
      - name: Run BUY Breakout Scanner
        if: |
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'schedule' && startsWith(github.event.schedule, '45 3'))
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python buy_breakout_915.py

      # -------------------------------------------------
      # RUN SELL BREAKDOWN (10:00 IST)
      # -------------------------------------------------
      - name: Run SELL Breakdown Scanner
        if: |
          github.event_name == 'workflow_dispatch' ||
          (github.event_name == 'schedule' && startsWith(github.event.schedule, '30 4'))
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python sell_breakdown_1000.py
